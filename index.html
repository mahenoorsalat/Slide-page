<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" image="x-type/icon" href="bg.jpg">
</head>
<body>
    <main>
        <div class="signup">
            <span>Not a member?</span>
            <button type="button" class="sign-up-btn">Sign Up</button>
        </div>

        <div class="login">
            <span>Already have an account?</span>
            <button type="button" >Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form active">
                <h2 class="login-label">Login</h2>
                <input type="email" id="lemail" placeholder="Email">
                <input type="password" id="lpassword" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        
            <form action="" class="signup-form">
                <h2>Sign Up</h2>
                <input type="text" id="f-name" placeholder="First Name">
                <input type="text" placeholder="Last Name" id="l-name">
                <input type="email" id="semail" placeholder="Email">
                <input type="password" id="spassword" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
